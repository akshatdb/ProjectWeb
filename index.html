<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>MathOCR</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<script src="scripts/jquery.js" type="text/javascript"></script>
	<script src="scripts/main.js" type="text/javascript"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="images/logo.png">
</head>
<body>
	<div class="header">
	<h1 class="head-icon"><i class="material-icons camera-logo">camera</i>Math<span class="head-ocr">OCR</span></h1>
	</div>
	<div class="main">
		<div class="row form-div">
			<div class="form">
				<form enctype="multipart/form-data" class="form-class">
					<img id="image-view"/>
					<input type="file" id="file" name="imageData" class="inputfile" accept="image/*;capture=camera"/>
					<label for="file" id="file-upload-label"><i class="material-icons" style="font-size:20px;position:relative;top:2px;right:10px">camera</i>Attach a file</label>
					<input type="submit" value="Upload Image" name="submit" id="submit-btn">
				</form>
			</div>
		</div>
		<div class="row help-div">
			<div class="column-4 help-col">arrey</div>
			<div class="column-4 help-col">bhaiya</div>
			<div class="column-4 help-col">bhago</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer-left">Akshat Dubey-Saurabh Dwivedi-Janmejay Pandey</div>
		<div class="footer-right"><a href="https://github.com/akshatdb/ProjectWeb"><i class="fa fa-github github-icon"></i></a></div>
	</div>
</body>
</html>
